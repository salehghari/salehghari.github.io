<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="m-3"></div>
        <div class="row-cols-2">
            <div class="coll-md-8 mx-auto">
                <h6>Username:
                    <span id="username"><i>Please write something</i></span>
                </h6>
                <h6>Password:
                    <span id="password"><i>Please select a password</i></span>
                </h6>
                <hr>
                <form class="form">
                    <div class="form-group">
                        <label for="Username">Username:</label>
                        <input class="form-control" type="text" name="username" id="Username" placeholder="Username">
                        <p class="invalid-feedback" id="username-alert"></p>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input class="form-control" type="password" name="password" id="Password" placeholder="Password">
                        <p class="invalid-feedback" id="password-alert"></p>
                    </div>
                    <div class="float-right my-3">Show Password
                        <input type="checkbox" id="checkbox">
                    </div>
                    <hr>
                    <input type="submit" name="submit" value="Submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
